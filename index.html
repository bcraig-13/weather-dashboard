<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>My Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>My Weather Dashboard</h1>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-lg-3 searchCol">
                    <p style="font-weight: bold;">Search for a city</p>
                    <input id="searchtext" type="text"><button id="searchbtn" style="display:inline;">Search</button>
                    <div class="card" style="width: 18rem;">
                        <ul class="list-group list-group-flush" id="history" style="margin-right: 10px;">
                            <!-- Search history will go here -->
                        </ul>
                    </div>
                </div>

                <div class="col-lg-9 result">
                    <div class="card">
                        <!-- Can't get the dumb weather icon to appear in the header box. Need to display date-->
                        <h3 class="card-header" id="mainCity"><span id="main-date"></span></h3>
                        <div class="card-body">
                            <p class="card-text temp">Temp: <span id="mainTemp"></span></p>
                            <p class="card-text humid">Humidity: <span id="mainHum"></span></p>
                            <p class="card-text wind-speed">Wind Speed: <span id="mainWs"></span></p>
                            <img id="mainIcon">
                            <br>
                            <br>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h3>5-Day Forecast</h3>
                        </div>
                        <div class="card-group">
                            <div class="card">
                                <div class="card-body fdfb">
                                    <h5 class="card-title day-one-date"></h5>
                                    <span id="day-one-img"></span>
                                    <p class="card-text fdf">Temp:<span id="day-one-temp"></span></p>
                                    <p class="card-text fdf">Humidity:<span id="day-one-hum"></span></p>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body fdfb">
                                    <h5 class="card-title day-two-date"></h5>
                                    <img src="" class="day-two-img">
                                    <p class="card-text fdf day-two-temp">Temp:<span id="day-two-temp"></span></p>
                                    <p class="card-text fdf day-two-hum">Humidity:<span id="day-two-temp"></span></p>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body fdfb">
                                    <h5 class="card-title day-three-date"></h5>
                                    <img src="" class="day-three-img">
                                    <p class="card-text fdf">Temp:<span id="day-three-temp"></span></p>
                                    <p class="card-text fdf">Humidity:<span id="day-three-temp"></span></p>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body fdfb">
                                    <h5 class="card-title day-4-date"></h5>
                                    <img src="" class="day-four-img">
                                    <p class="card-text fdf">Temp:<span id="day-four-temp"></span></p>
                                    <p class="card-text fdf">Humidity:<span id="day-four-temp"></span></p>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body fdfb">
                                    <h5 class="card-title day-five-date"></h5>
                                    <img src="" class="day-five-img">
                                    <p class="card-text fdf">Temp:<span id="day-five-temp"></span></p>
                                    <p class="card-text fdf">Humidity:<span id="day-five-temp"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
