<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>My Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>My Weather Dashboard</h1>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-lg-3 searchCol">
                    <p style="font-weight: bold;">Search for a city</p>
                    <input id="searchtext"><button id="searchbtn" style="display:inline;">Search</button>
                    <div class="card" style="width: 18rem;">
                        <ul class="list-group list-group-flush" style="margin-right: 10px;">
                            <li class="list-group-item">Cras justo odio</li>
                            <li class="list-group-item">Dapibus ac facilisis in</li>
                            <li class="list-group-item">Vestibulum at eros</li>
                        </ul>
                        <!-- The above bootstrap list may need to be added by a js function -->
                    </div>
                </div>
                <div class="col-lg-9 result">
                    <div class="card">
                        <h5 class="card-header">City Name result/date</h5>
                        <div class="card-body">
                            <p class="card-text temp">Temp</p>
                            <p class="card-text humid">humidity</p>
                            <p class="card-text wind-speed">wind speed</p>
                            <br>
                            <br>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            <h5>5-Day Forecast</h5>
                        </div>
                        <div class="card-group">
                            <div class="card">
                                <div class="card-body fdf">
                                    <h5 class="card-title">Date</h5>
                                    <p class="card-text">Temp</p>
                                    <p class="card-text">Humid</p>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body fdf">
                                    <h5 class="card-title">Date</h5>
                                    <p class="card-text">Temp</p>
                                    <p class="card-text">Humid</p>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body fdf">
                                    <h5 class="card-title">Date</h5>
                                    <p class="card-text">Temp</p>
                                    <p class="card-text">Humid</p>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body fdf">
                                    <h5 class="card-title">Date</h5>
                                    <p class="card-text">Temp</p>
                                    <p class="card-text">Humid</p>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body fdf">
                                    <h5 class="card-title">Date</h5>
                                    <p class="card-text">Temp</p>
                                    <p class="card-text">Humid</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
