<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>My Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>My Weather Dashboard</h1>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-lg-2 searchCol">
                    <p>Search for a city</p>
                    <input id="searchtext"><button id="searchbtn" style="display:inline;">Search</button>
                    <!-- Search history goes below with most recent at top -->
                </div>
                <div class="col-lg-8 result">
                    <!-- Card with search query goes here -->
                    
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8">
                    <!-- 5 day forecast goes here -->
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
